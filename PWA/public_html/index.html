<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Mobile.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/Favicon/site.webmanifest">
    <link rel="mask-icon" href="/Favicon/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
    <div class="rectangle"></div>
    <h1> Weather App </h1>
    <div class="weather">
        <h3 class="city"> </h3>
        <h4 class="temp"> </h4>
    </div>
    <div class="container">
        <p id="currentDate" class="fixed-date"></p>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter a city">
            <button id="searchBtn" type="submit">
                <img src="images/search.jpg" alt="Search">
            </button>
        </div>

        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script/WeatherApi.js"></script>
    <script src="script/script.js"></script>
    <script src="script/app.js"></script>
    <script src="/sw.js"></script>

   
    <div id="installBanner" style="display: none; position: fixed; bottom: 0; width: 100%; background: lightblue; padding: 10px; text-align: center;">
        <p>Install this application on your home screen for a better experience. Tap <span aria-label="share icon">⬆️</span> and then 'Add to Home Screen'</p>
        <button onclick="closeBanner()">Close</button>
    </div>

    <script>
        function isIOS() {
            const userAgent = window.navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        }

        function isInStandaloneMode() {
            return ('standalone' in window.navigator) && (window.navigator.standalone);
        }

        function showInstallBanner() {
            if (isIOS() &&!isInStandaloneMode()) {
                document.getElementById('installBanner').style.display = 'block';
            }
        }

        function closeBanner() {
            document.getElementById('installBanner').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', showInstallBanner);
    </script>
</body>
</html>
