<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Mobile.css">
   

    <link rel="apple-touch-icon" sizes="180x180" href="/PWA/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/PWA/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/PWA/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/PWA/Favicon/site.webmanifest">
    <link rel="mask-icon" href="/PWA/Favicon/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
    <div class="rectangle"></div>
    <h1> Weather App </h1>
    <div class="weather">
        <h3 class="city"> </h3>
        <h4 class="temp"> </h4>
    </div>
    <div class="container">
        <p id="currentDate" class="fixed-date"></p>
    <div class="search-container">
    <input type="text" id="locationInput" placeholder="Enter a city">
    <button id="searchBtn" type="submit">
        <img src="images/search.jpg" alt="Search">
    </button>
</div>

        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script/WeatherApi.js"></script>
     <script src="script/script.js"></script>
    <script src="script/app.js"></script>
     <script src="/sw.js"></script>
</body>
</html>
